<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Pizza Deals</title>
    <link rel="stylesheet" href="../css/deals.css">
</head>
<body>
    <h1>Sign Up For Exclusive Discounts!</h1>

    <!--This is a form where visitors can sign up for deals/coupons-->
        <form class="discountForm">
            <h2><b>Exclusive Discounts Form</b></h2>

            <ul>
            <li>
                <input type="text" name="field1" class="field-split align-left" placeholder="Name" />
                <input type="email" name="field2" class="field-split align-right" placeholder="Email" />
            
            </li>
            <li>
                <input type="text" name="field3" class="field-split align-left" placeholder="Phone" />
                <input type="text" name="field4" class="field-split align-right" placeholder="State" />
            </li>
            <li>
            <input type="number" name="field5" class="field-full align-none" placeholder="Zipcode" />
            </li>
            <li>
            <textarea name="field6" class="field-style" placeholder="Message"></textarea>
            </li>
            <li>
            <input type="submit" value="Send Message" />
            </li>
            </ul>
        </form>
        
        <!--This is a picture that will go next to the form-->
    <img id="dealImg" src="../images/AdobeStock_261982444_Preview (1).jpeg" width="794" height="420" alt="Pizza Restaurant">
  

</body>

</html>
